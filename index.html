            // specify which columns to use
            let xCols = ['koi_period','koi_time0bk','koi_impact','koi_duration','koi_depth','koi_prad'];
            let yCol = 'koi_disposition';

            readCSVToXY(file, xCols, yCol, function(result) {
                console.log(result);
                trainingValues = result;
            });
        }, false);
        debug();

    </script>
